<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="left row justify-content-center align-center">
            <div class="left-container">
                <p>Create more with Design Pickle's<br> top-rated and award-winning service</p>
            </div>
        </div>
        <div class="right">
            <div class="row justify-content-center align-center" s>
                <div class="container">
                    <h1>Sign In</h1>
                    <p>New to Design Pickle? <a href="#">Click here<a> to create an account.
                    </p>
                    <div class="form-inputs">
                        <div class="form-group email mb-50">
                            <label for="email" class="input-label">Email Adress</label>
                            <input type="email" class="form-control email">
                        </div>
                        <div class="form-group ">
                            <label for="email" class="input-label">Password</label>
                            <input type="password" class="form-control email">
                        </div>
                        <div class="check-box">
                            <input type="checkbox" class="checkbox">
                            <label for="email" class="check-box-label input-label">Remember me</label>
                        </div>
                        <div class="form-action">
                            <button class="btn">Continue</button>
                            <a class="forgot-password" href="">Forgot Your Password?
                            </a>
                </div>
                <div class="login-with">
                    <p>or log in with</p>
                </div>
                <div class="social-login-btn">
                    <a href="" class="btn-1 fb-btn">Facebook</a>
                    <a href="" class="btn-1 g-btn">Google</a>
                    <a href="" class="btn-1 li-btn">Linkein</a>
                </div>

            </div>
        </div>
    </div>



</body>

</html>
